    <button onclick="

    let randomNumber = Math.random() * 3 ;
    let computerChoice ;

    if (randomNumber > 0 && randomNumber <= 1){
        computerChoice = 'Bat';
    }else if (randomNumber <= 2 && randomNumber > 1){
        computerChoice = 'Ball';
    }else {
        computerChoice = 'Stump';
    }
    

    let resultMsg;
    if(computerChoice === 'Ball'){
        resultMsg ='You win the game';
    }else if (computerChoice === 'Bat'){
        resultMsg = 'Game is tai';
    }else {
        resultMsg = 'Opps , You Lose the game';
    }

    alert(`You have chosen Bat. Computer Choice is ${computerChoice} and ${resultMsg} `);
